<body>
<script type="text/javascript"> 
	var w =Math.random()*100;
	w=Math.round(w);
	var h=prompt("УГАДАЙ число");
	if (w==h){alert("вы угадали")};
	if (w<h) {alert("слишком маленькое число")};
	if (w>h) {alert("слишом большое число")};
</script>
