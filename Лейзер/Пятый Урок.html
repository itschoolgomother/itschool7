<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<style type="text/css">
	#k{
		  height: 100px;
		  width: 1260px;
		  background-color: blue;
		  position: absolute;
	    }
	    button {
	    	width: 300px;
	    	margin: 10px;
	    	height: 80px;
	    	margin-left: 30px;
	    	margin-right: 30px;
	    	opacity: 0.2;
	    }
	    @keyframes down{
	    	from{top: -100px;}
	    	to{top: 0px;}
	    }
	    @keyframes up{
	    	from{top: 0px;}
	    	to{top: -100px;}
	    }
    </style>
<div id="k"><center>
	<button></button>
    <button></button>
</center>
</div>
<script type="text/javascript">
	document.addEventListener('click',igot);
	var k = 1;
	function igot(){
		if(k>0){document.getElementById('k').style.animation = "down 1s 1"}
			else{document.getElementById('k').style.animation = "up 1s 1"}
				k=-k
	}
</script>
</body>
</html>
