<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<textarea id="text"></textarea>
<button onclick="get()">Угодать</button>
<script type="text/javascript">
	var p = 0
	var r = Math.random()*100;
	r=Math.round(r)
	function get(){
	p+=1;
	var value = document.getElementById('text').value;
	if(value == r){alert('Паздрывляи ты праеграл!')}
	else if(value < r){alert('хахах праиграл')}
	else if(value > r){alert('хахах чебур')}
	if(p == 10){alert('канец')}
	}
</script>
</body>
</html>
