<!DOCTYPE html>
<html>
<head>
	
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<canvas width="600" height="400" id="myCanvas"></canvas>
<script type="text/javascript">
	let cnv = document.getElementById('myCanvas');
let ctx = cnv.getContext('2d');
let x = cnv.width/2;
let y = cnv.height/2;
let r = 10;
let rGrow = 1;
let h = 200;
let w = 300;

function draw() {
	ctx.beginPath();
ctx.clearRect(0,0,cnv.width,cnv.height)
ctx.arc(x,y,r,0,Math.PI*2,false);
ctx.fillStyle = "red";
ctx.fill();
ctx.strokeStyle = "black";
ctx.stroke();
ctx.closePath();
r+=rGrow;
if (r >= 400){
	rGrow =-rGrow;
}
else if (r <= 0){
	rGrow = -rGrow
}
}
setInterval(draw,10)
function DBR() {
	ctx.beginPath();
ctx.rect(x,y,h,w);
ctx.fillStyle = ""
}
</script>
<style type="text/css">
	canvas{
		border:5px solid black;
	}
</style>
</body>
</html>
