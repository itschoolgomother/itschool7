<svg width="400" height="400">

 <circle r="90"  cx="220" cy="150"/>
 <ellipse rx="50" ry="120" cx="200" cy="150" fill="red"/>
</svg>
<svg width="400" height="400">
	<circle r="100" cx="125"cy="100" fill="crimson" />
<ellipse rx="65" ry="90" cx="230" cy="140" fill=gold />
<polygon points="125,200 150,220 100,220" fill="crimson"/>
<polygon points=""/>
</svg>
<svg width="400" height="300">
<polyline points="0,0 50,50 100,0 150,50 200,0 250,50 300,0 350,50 400,0" fill="none" stroke="black"
stroke-width=15 stroke-linejoin="bevel"/>
<line  x1="20" y1="100" x2="20" y2="200" stroke="purple" stroke-width="20" stroke-linecap="miter"/>
<line  x1="50" y1="100" x2="50" y2="200" stroke="green" stroke-width="20"stroke-linecap="round"/>

stroke-width="25" stroke-linejoin="round" stroke-linecap="round"  />

stroke-width="5" stroke-linejoin="bevel" stroke-linecap="bevel"  />
