<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>

	<body style="height: 2000px">
	<style type="text/css">
	#div{width:100px;height:100px;background-color: green;position: fixed;left: 0px;	
	</style>
	<div id="div"></div>
	<script type="text/javascript">
	window.addEventListener('scroll',function () {
	document.getElementById('div').style.width=pageYOffset*3.9+'px'
	;document.getElementById('div').style.height=pageYOffset*3.9+'px'
	});

		

</script>
</body>
</html>
