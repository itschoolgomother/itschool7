<!DOCTYPE html>
<html>
<head>
	<title></title>
	<canvas id="djd"></canvas>
	<button onclick="e()"></button>
	<script type="text/javascript">
		var canvas= document.getElementById('djd')
		var ctx = canvas.getContext('2d')
		canvas.width = 500;
		canvas.height = 500;
		var x=50;
		var y=60;
		function e () {
			for (var i = 0; i < 55;i++) {
			ctx.beginPath()
			ctx.rect(60,70,60,60);
			ctx.fillStyle="red";
			ctx.fill();
				x=x+75
		if (x>500) {
			x=60;y+=75;}
			
		}
		}
		for (var i = 0; i < 55;i++) {
			ctx.beginPath()
			ctx.rect(x,y,60,60);
			ctx.fillStyle="purple";
			ctx.fill()

			x=x+75
		if (x>500) {
			x=50;y+=75;
		}}
		
	</script>
</div>
</body>
</html>
